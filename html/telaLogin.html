<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/telaLogin.css">
   <script src="../js/login.js" type="module" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="bg-gradient-to-l from-indigo-900 to-black h-screen">

    <!-- Caixa onde guarda os input -->
    <div class="bg-white fixed w-[500px] left-[38%] top-[290px] p-[50px] rounded shadow-md">
    <div class="fixed left-[682px] top-[290px] bg-[#08072E] w-[50px] h-[400px] z-[1] drop-shadow-xl"></div>
    

      <!-- Texto com movimento "Zen-Ai" -->
      <div class="container"></div>
      <div class="glitch-wrapper">
          <div class="glitch" data-text="ZEN-AI">ZEN-AI</div>
       </div>

      <form id="loginForm">

        <div class="mb-4">
          <label for="username" class="block text-gray-700">E-mail:</label>
          <input type="text" id="email" name="username" class="w-full px-4 py-2 border rounded-md">
        </div>

        <div class="mb-4">
          <label for="password" class="block text-gray-700">Senha:</label>
          <input type="password" id="senha" name="password" class="w-full px-4 py-2 border rounded-md">
        </div>

        <button type="submit" class="bg-black  w-[130px] text-white px-4 py-2 rounded-[20px] hover:bg-[#08072E]">Login</button>

      </form>
      
    </div>
    
   
  </body>
  </html>
</html>
